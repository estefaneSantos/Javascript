<html>
 <head>
 </head>
 <body>
   <h1> Operadores de comparação </h1>
  <div>
    <Script>
	var v1= 8;
	var v2= 5;
	window.document.write("Maior que: "+v1+ " > " +v2+ " Resultado: " ,v1>v2);
	window.document.write("<br> Menor que: " +v1+ " < " +v2+ " Resultado: " ,v1<v2);
	window.document.write("<br> Maior ou igual a: " +v1+ " >= " +v2+ " Resultado: " ,v1>=v2);
	window.document.write("<br> Menor ou igual a: " +v1+ " <= " +v2+ " Resultado: " ,v1<=v2);
	window.document.write("<br> Igual: " +v1+ " == " +v2+ " Resultado: " ,v1==v2);
	window.document.write("<br> Igual o mesmo tipo: " +v1+ " === " +v2+ " Resultado: " ,v1===v2);
	window.document.write("<br> Diferente: " +v1+ " != " +v2+ " Resultado: " ,v1!=v2);
    </Script>
   </div>
 </body>
</html>
