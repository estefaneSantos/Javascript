<html>
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript" >
	function mouse_in(){
		window.document.getElementById("texto").style.color="pink";
	}
   function mouse_out(){
    window.document.getElementById("texto").style.color="black";
   	
   }
	</script>
</head>
<body>
	<h1 id="texto" onmousemove="mouse_in()" onmouseout="mouse_out()"	>Javascript Eventos </h1>

</body>
</html>
