<html>
  <Head>
   <meta charset="utf-8"/>
  </Head>
  <body>
     <h1>Estrutura Condicional(If/Else)</h1>
     <script>
	var idade=12
	var maioridade=18;
	if(idade>=maioridade)
	{
	  window.document.write("<br><b>"+idade+" Anos,Você já é Maior de Idade!</b>")}
	else
	{
	  document.write("<br><b>"+idade+" Anos, Voce ainda nao e maior de idade!</b>");}
     </script>
   </body>
</html>
